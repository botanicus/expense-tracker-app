<div class="col-sm-3 col-md-3 pull-right">
  <form class="navbar-form" role="search">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="expensesFilter" placeholder="Filter your expenses." name="srch-term" id="srch-term">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<h2>Dashboard</h2>

<a href ng-click="showExpenseForm()">Add an expense</a>

<div ng-show="expenses.$resolved && expenses.length == 0">
  <em>You have no expenses yet. How about you add some?</em>
</div>

<ul ng-repeat="expense in expenses | filter:expensesFilter">
  <li>
    <strong>{{expense.title}}</strong> {{expense.price}}
    [<a href ng-click="editExpense(expense)">Edit</a> |
     <a href ng-click="deleteExpense(expense)">Delete</a>]
  </li>
</ul>
