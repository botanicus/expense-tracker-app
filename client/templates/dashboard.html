<div class="col-sm-3 col-md-3 pull-right">
  <form class="navbar-form" role="search">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="expensesFilter" placeholder="Filter your expenses." name="srch-term" id="srch-term">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<h2>Dashboard</h2>

<div ng-show="expenses.$resolved && expenses.length == 0">
  <em>You have no expenses yet. How about you add some?</em>
</div>

<table class="table table-striped">
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Date</th>
    <th>Comment</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="expense in expenses | filter:expensesFilter">
    <td>{{expense.title}}</td>
    <td>{{expense.price}}</td>
    <td>{{creationDate(expense) | date:'MM/dd/yyyy h:mm a'}}</td>
    <td><em>{{expense.comment}}</em></td>
    <td>[<a href ng-click="editExpense(expense)">Edit</a> |
     <a href ng-click="deleteExpense(expense)">Delete</a>]</td>
  </tr>
</table>

<a href ng-click="showExpenseForm()">Add an expense</a>.
<br />
<a href="/totals">See your totals</a>.
