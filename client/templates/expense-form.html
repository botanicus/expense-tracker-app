<div class="modal-header">
  <h3 class="modal-title">Add an Expense</h3>
</div>

<form name="expenseForm" class="form-horizontal" novalidate ng-submit="saveExpense(expense)">
  <div class="modal-body">
    <div class="form-group">
      <div class="large-12 columns">
        <label class="col-md-3 control-label" for="title">Title</label>

        <div class="col-md-8">
          <input
            type="text"
            name="title"
            class="form-control input-md"
            id="title"
            ng-model="expense.title"
            placeholder="Title of your expense."
            required />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="large-12 columns">
        <label class="col-md-3 control-label" for="price">Price</label>

        <div class="col-md-8">
          <input
            type="text"
            name="price"
            class="form-control input-md"
            id="price"
            ng-model="expense.price"
            placeholder="Its price in your default currency."
            required />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="large-12 columns">
        <label class="col-md-3 control-label" for="price">Comment</label>

        <div class="col-md-8">
          <input
            type="text"
            name="comment"
            class="form-control input-md"
            id="comment"
            ng-model="expense.comment"
            placeholder="Any comment?"
            required />
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">
      <span ng-show="expense.id">Update</span>
      <span ng-hide="expense.id">Create</span>
    </button>
  </div>
</form>
