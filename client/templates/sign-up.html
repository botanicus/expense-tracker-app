<h1>Sign Up</h1>

<form ng-submit="register()">
  <div>
    <label for="username">User name</label>
    <input type="text" id="username" ng-model="user.username" placeholder="Pick a username." required>
  </div>

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" ng-model="user.password" placeholder="Pick a password." required>
  </div>

  <div>
    <label for="passwordConfirmation">Confirm password</label>
    <input type="password" id="passwordConfirmation" ng-model="user.passwordConfirmation" placeholder="The same password again." required>
  </div>

  <button type="submit" class="btn btn-success">Register</button>
</form>
