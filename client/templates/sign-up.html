<h1>Registration</h1>

<!-- This form is 1Password compatible. -->
<form class="form-horizontal" ng-submit="register(user)">
  <fieldset>
    <legend>Sign Up For a New Account</legend>

    <div class="form-group">
      <div class="large-12 columns">
        <label class="col-md-2 control-label" for="username">User name</label>
        <div class="col-md-4">
          <input type="text" class="form-control input-md" id="username" ng-model="user.username" placeholder="Pick a username." required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="large-12 columns">
        <label class="col-md-2 control-label" for="password">Password</label>
        <div class="col-md-4">
          <input type="password" class="form-control input-md" id="password" ng-model="user.password" placeholder="Pick a password." required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <!--
      Notice that the confirmation isn't on user. We only validate
      that those match and that's it, we don't pass it any further.
      -->
      <label class="col-md-2 control-label" for="passwordConfirmation">Confirm password</label>
      <div class="col-md-4">
        <input type="password" class="form-control input-md" id="passwordConfirmation" ng-model="passwordConfirmation" placeholder="The same password again." required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2 control-label"></div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-success">Register!</button>
      </div>
    </div>
  </fieldset>
</form>
